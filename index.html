<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parada 101 – En Mantenimiento</title>
  <link rel="stylesheet" href="mantenimiento.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="maintenance-wrapper">
    <img src="logo.png" alt="Logo Parada 101" class="logo" />
    <h1>Sitio en mantenimiento</h1>
    <p class="subtitle">Estamos actualizando nuestro sitio para brindarte una mejor experiencia.</p>
    
    <div id="countdown" class="countdown">
      <div><span id="days">25</span><small>Días</small></div>
      <div><span id="hours">00</span><small>Horas</small></div>
      <div><span id="minutes">00</span><small>Min</small></div>
      <div><span id="seconds">00</span><small>Seg</small></div>
    </div>

    <p class="footer">Gracias por tu paciencia. <br> Volvemos muy pronto.</p>
  </div>

  <script src="mantenimiento.js"></script>
</body>
</html>
